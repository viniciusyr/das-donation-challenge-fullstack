<h1 class="text-4xl md:text-5xl font-bold text-center mb-8 text-blue-600">
  Donation Inventory
</h1>



<app-donation-form 
  (donationCreated)="addDonation($event)"
  class="mb-6"
></app-donation-form>

<app-donation-list 
  [donations]="donations" 
  (donationDeleted)="removeDonation($event)" 
  (donationUpdated)="openEditModal($event)"
  class="mb-6"
></app-donation-list>

<div *ngIf="editingDonation" class="fixed inset-0 flex items-center justify-center bg-black/50 z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h3 class="text-xl font-semibold mb-4 text-gray-800">Edit Donation</h3>
    <form class="space-y-4" (ngSubmit)="saveEdit()">
      <input 
        type="text" 
        [(ngModel)]="editingDonation.donorName" 
        name="donorName" 
        required 
        class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="Donor Name"
      />
      <select 
        [(ngModel)]="editingDonation.type" 
        name="type" 
        class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
      >
        <option value="MONEY">Money</option>
        <option value="FOOD">Food</option>
        <option value="CLOTHES">Clothes</option>
        <option value="OTHER">Other</option>
      </select>
      <input 
        type="number" 
        [(ngModel)]="editingDonation.quantity" 
        name="quantity" 
        required 
        class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="Quantity"
      />
      <input 
        type="date" 
        [(ngModel)]="editingDonation.date" 
        name="date" 
        required 
        class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <div class="flex justify-end gap-3 mt-2">
        <button 
          type="submit" 
          class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition-colors"
        >
          Save
        </button>
        <button 
          type="button" 
          (click)="closeEditModal()" 
          class="bg-gray-400 text-white px-4 py-2 rounded-md hover:bg-gray-500 transition-colors"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
